

<div class="bg-gray-400 shadow-md border-blue-400 border-b border-white border-opacity-25 loading-skeleton"  *ngIf="isLoading; else dataContent">
    <div class="container mx-auto py-8">
        <div class="flex flex-col ml-5 gap-5 items-center sm:flex-col md:flex-row lg:flex-row">
            <!-- Left side: Profile Image -->
            <div class="flex-shrink-0 avatar-skeleton"></div>
            <!-- Right side: User Information -->
            <div class="ml-4 gap-5">
                <!-- Name -->
                <div class="text-xl font-semibold text-white name-skeleton mb-1"></div>
                <!-- Username -->
                <p class="text-gray-500 username-skeleton"></p>
                <!-- Bio -->
                <p class="text-gray-300 mt-2 bio-skeleton"></p>
                <!-- Location -->
                <p class="text-gray-300 mt-1 location-skeleton"></p>
                <div class="text-blue-300 hover:underline mt-1 twitter-link-skeleton"></div>
                <div class="text-blue-300 hover:underline mt-1 portfolio-link-skeleton"></div>
            </div>
        </div>
    </div>
</div>


<ng-template #dataContent>
<div class="bg-gray-800 shadow-md border-blue-400 border-b border-white border-opacity-25">
    <div class="container mx-auto py-8">
        <div *ngIf="userData$ | async as userData"
            class="flex flex-col  ml-5 gap-5 items-center sm:flex-col md:flex-row lg:flex-row">
            <div class="flex-shrink-0">
                <img [src]="userData.avatar_url" [alt]="userData.name" class="w-60 h-60 rounded-full img">
            </div>
            <div class="ml-4 gap-5">
                <h2 class="text-xl font-semibold text-white name">{{userData.name}}</h2>
                <p class="text-gray-500">{{userData.login}}</p>
                <p *ngIf="userData.bio" class="text-gray-300 mt-2 bio">{{userData.bio}}</p>
                <p class="text-gray-300 mt-1">
                    <svg class="w-4 h-4 inline mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 11.6V12a5 5 0 0 0 10 0v-.4M12 2C6.48 2 2 6.48 2 12c0 5.38 3.04 9.97 7.45 12 .29.11.6.2.95.27.54.11 1.11.18 1.7.18s1.16-.07 1.7-.18c.35-.07.66-.16.95-.27C18.96 21.97 22 17.38 22 12c0-5.38-3.04-9.97-7.45-12a9.32 9.32 0 0 0-1.7-.18c-.59 0-1.16.07-1.7.18a15.48 15.48 0 0 0-.95.27zM12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z">
                        </path>
                    </svg>{{userData.location}}
                </p>
                <a *ngIf="userData.twitter_username" href="https://twitter.com/{{userData.twitter_username}}"
                    class="text-blue-300 hover:underline mt-2 mr-2">
                    <svg  class="w-4 h-4 inline mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 2C22.042 2.675 20.958 3.174 19.818 3.463C19.235 2.811 18.363 2.417 17.424 2.417C16.135 2.417 15 3.557 15 4.843C15 5.216 15.048 5.578 15.132 5.927C11.807 5.764 8.644 4.065 6.769 1.217C6.4 0.546 5.601 0.546 5.232 1.217C3.356 4.065 4.365 7.846 7.335 9.378C6.655 9.541 5.947 9.614 5.223 9.571C5.655 11.215 6.915 12.524 8.481 12.842C8.136 12.94 7.776 12.993 7.409 12.993C7.173 12.993 6.942 12.967 6.716 12.918C7.142 14.479 8.504 15.552 10.068 15.585C8.618 16.78 6.813 17.469 4.932 17.469C4.623 17.469 4.319 17.449 4.018 17.409C5.599 18.596 7.499 19.27 9.501 19.27C17.423 19.27 21.502 12.756 21.502 6.245C21.502 6.053 21.493 5.862 21.475 5.672C22.442 4.675 23 3.387 23 2Z"/>
                      </svg>Twitter
                </a>

                <a *ngIf="userData.html_url" [href]="userData.html_url" class="text-blue-300 hover:underline mt-1">
                    <svg height="32"  class="w-4 h-4 inline mr-1 octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                       Github
                </a>
            </div>
        </div>
    </div>
</div>
</ng-template>
